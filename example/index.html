<html>
  <head>
    <link rel="stylesheet" href="dist/seed-flexy.css">
  <style>
    .red {
      background: rgba(255, 0, 0, 0.2);
    }
    .blue {
      background: rgba(0, 0, 255, 0.2);
    }
  </style>
  </head>
  <body>
    <p>Flexy item + item</p>
    <div class="o-flexy">
      <div class="o-flexy__item red">
        Flexy item
      </div>
      <div class="o-flexy__item blue">
        Flexy item
      </div>
    </div>

    <hr>

    <p>Flexy item + block</p>
    <div class="o-flexy">
      <div class="o-flexy__item red">
        Flexy item
      </div>
      <div class="o-flexy__block blue">
        Flexy block
      </div>
    </div>

    <hr>

    <p>Flexy block + block</p>
    <div class="o-flexy">
      <div class="o-flexy__block red">
        Flexy block
      </div>
      <div class="o-flexy__block blue">
        Flexy block
      </div>
    </div>

    <hr>

    <p>Flexy item + block + item</p>
    <div class="o-flexy">
      <div class="o-flexy__item red">
        <h1>Big Flexy item</h1>
      </div>
      <div class="o-flexy__block blue">
        Flexy block
      </div>
      <div class="o-flexy__item red">
        Flexy item
      </div>
    </div>
  </body>
</html>
